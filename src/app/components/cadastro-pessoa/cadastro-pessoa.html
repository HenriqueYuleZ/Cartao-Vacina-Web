<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Cadastrar Pessoa</h2>

  <form [formGroup]="pessoaForm" (ngSubmit)="cadastrarPessoa()" class="space-y-4">
    <div>
      <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">
        Nome da Pessoa
      </label>
      <input
        type="text"
        id="nome"
        formControlName="nome"
        name="nome"
        class="w-full px-3 py-2 border border-gray-300 rounded-md"
        placeholder="Digite o nome da pessoa"
      />
      <div class="text-red-500 text-xs" *ngIf="nome?.invalid && (nome?.dirty || nome?.touched)">
        <span *ngIf="nome?.errors?.['required']">Nome é obrigatório</span>
        <span *ngIf="nome?.errors?.['minlength']">Nome deve ter pelo menos 3 caracteres</span>
      </div>
    </div>
    <div>
      <label for="idade" class="block text-sm font-medium text-gray-700 mb-2">
       Idade
      </label>
      <input
        type="number"
        id="idade"
        formControlName="idade"
        name="idade"
        class="w-full px-3 py-2 border border-gray-300 rounded-md"
        placeholder="Digite o idade da pessoa"
      />
      <div class="text-red-500 text-xs" *ngIf="idade?.invalid && (idade?.dirty || idade?.touched)">
        <span *ngIf="idade?.errors?.['required']">Idade é obrigatório</span>
      </div>
    </div>
    <div>
      <label for="sexo" class="block text-sm font-medium text-gray-700 mb-2">
        Sexo da pessoa
      </label>
       <select
        id="sexo"
        formControlName="sexo"
        name="sexo"
        class="w-full px-3 py-2 border border-gray-300 rounded-md"
      >
        <option value="">Selecione um sexo</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>
      <div class="text-red-500 text-xs" *ngIf="sexo?.invalid && (sexo?.dirty || sexo?.touched)">
        <span *ngIf="sexo?.errors?.['required']">Sexo da pessoa é obrigatório</span>
      </div>
    </div>

    <div>
      <label for="documento" class="block text-sm font-medium text-gray-700 mb-2">
        Documento
      </label>
      <input
        type="text"
        id="documento"
        formControlName="documento"
        name="documento"
        class="w-full px-3 py-2 border border-gray-300 rounded-md"
        placeholder="Digite o número de identificação"
      />

      <div class="text-red-500 text-xs" *ngIf="documento?.invalid && (documento?.dirty || documento?.touched)">
        <span *ngIf="documento?.errors?.['required']">Documento é obrigatório</span>
        <span *ngIf="documento?.errors?.['minlength']">Documento deve ter pelo menos 3 caracteres</span>
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700"
    >
      Cadastrar Pessoa
    </button>
  </form>
</div>
