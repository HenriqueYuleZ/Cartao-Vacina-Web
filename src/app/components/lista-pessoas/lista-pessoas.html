<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Lista de Pessoas</h2>

  <div *ngIf="pessoas.length === 0" class="text-center py-8">
    <p class="text-gray-500 text-lg">Nenhuma pessoa cadastrada</p>
  </div>

  <div *ngIf="pessoas.length > 0" class="overflow-x-auto">
    <table class="min-w-full table-auto">
      <thead>
        <tr class="bg-gray-50">
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
            Nome
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
            Documento
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
            Idade
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
            Sexo
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
            Ações
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let pessoa of pessoas" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
            {{ pessoa.nome }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ pessoa.documento }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ pessoa.idade }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ pessoa.sexo }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button
              (click)="removerPessoa(pessoa)"
              class="text-red-600 hover:text-red-900 bg-red-100 hover:bg-red-200 px-3 py-1 rounded-md"
            >
              Remover
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="mensagem"
       [class]="tipoMensagem === 'success' ? 'bg-green-100 border border-green-400 text-green-700' : 'bg-red-100 border border-red-400 text-red-700'"
       class="px-4 py-3 rounded mt-4">
    {{ mensagem }}
  </div>
</div>
