<div class="max-w-xl space-y-5 m-auto mt-72">
  <h1 class="text-2xl font-semibold text-center">Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="flex flex-col gap-5">
    <div class="flex flex-col w-full gap-2">
      <input
        id="email"
        formControlName="email"
        name="email"
        type="email"
        placeholder="Email"
        class="p-1 border border-blue-950 rounded-md" />
      <div class="text-red-500 text-xs" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <span *ngIf="email?.errors?.['required']">Email é obrigatório</span>
        <span *ngIf="email?.errors?.['email']">Insira um email válido</span>
      </div>
    </div>
    <div class="flex flex-col w-full gap-2">
      <input
        id="senha"
        formControlName="senha"
        name="senha"
        type="password"
        placeholder="Senha"
        class="p-1 border border-blue-950 rounded-md" />
      <div class="text-red-500 text-xs" *ngIf="senha?.invalid && (senha?.dirty || senha?.touched)">
        <span *ngIf="senha?.errors?.['required']">Senha é obrigatório</span>
      </div>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Entrar</button>
  </form>

  <div class="flex mt-3 space-x-1 justify-center">
    <p>Não tem uma conta?</p>
    <a routerLink="/criar-conta" class="text-blue-700 text-center block cursor-pointer">Criar conta</a>
  </div>
</div>
